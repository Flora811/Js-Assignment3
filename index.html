<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order Form</title>
  <script src="./JavaScript/script.js" defer></script>
  <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
  <h1>Customize your Pizza</h1>

  <!-- form element to select and customize your pizza -->
  <form id="pizzaForm">
    <!-- Pizza Sizes -->
    <label>Select Pizza Size:</label><br>
    <input type="radio" id="small" name="size" value="Small">
    <label for="small">Small</label><br>
    <input type="radio" id="medium" name="size" value="Medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="large" name="size" value="Large">
    <label for="large">Large</label><br>
    <br>
    <!-- crust type -->
    <label>Select Crust Type:</label><br>
    <input type="radio" id="thin" name="crust" value="Thin">
    <label for="thin">Thin</label><br>
    <input type="radio" id="thick" name="crust" value="Thick">
    <label for="thick">Thick</label><br>
    <input type="radio" id="stuffed" name="crust" value="Stuffed">
    <label for="stuffed">Stuffed</label><br>
    <br>

    <!-- Sauces -->
    <label> Select a Sauce</label><br>
    <input type="radio" id="pizza" name="sauce" value="Pizza">
    <label for="pizza">Pizza Sauce</label><br>
    <input type="radio" id="bbq" name="sauce" value="BBQ">
    <label for="bbq">BBQ Sauce</label><br>
    <input type="radio" id="alfredo" name="sauce" value="Alfredo">
    <label for="alfredo">Alfredo Sauce</label><br>
    <input type="radio" id="ranch" name="sauce" value="Ranch">
    <label for="ranch">Ranch dressing</label><br>
    <input type="radio" id="garlic-parmesan" name="sauce" value="Garlic-Parmesan">
    <label for="garlic-parmesan">Garlic parmesan sauce</label><br>
    
    <!--  Toppings -->
    <label>Select Toppings:</label><br>
    <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
    <label for="pepperoni">Pepperoni</label><br>
    <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
    <label for="mushrooms">Mushrooms</label><br>
    <input type="checkbox" id="onions" name="toppings" value="Onions">
    <label for="onions">Onions</label><br>
    <input type="checkbox" id="sausage" name="toppings" value="Sausage">
    <label for="sausage">Sausage</label><br>
    <input type="checkbox" id="bellpeppers" name="toppings" value="Bellpeppers">
    <label for="bellpeppers">Bell Peppers</label><br>
    <input type="checkbox" id="green-olives" name="toppings" value="Green Olives">
    <label for="green-olives">Green Olives</label><br>
    <input type="checkbox" id="tomatoes" name="toppings" value="Tomatoes">
    <label for="tomatoes">Tomatoes</label><br>
    <input type="checkbox" id="red-peppers" name="toppings" value="Red Peppers">
    <label for="red-peppers">Red Peppers</label><br>
    <br>
    <!-- Add special instructions  if any -->
    <label for="instructions">Special Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea>
    <br>
    <!-- Order submit button -->
    <button type="button" id="submitButton">Order Pizza</button>
  </form>

</body>
</html>
